<!DOCTYPE html>
<html>
<head><title>Filter</title></head>
<body>
  <div>
    <div>Choices choices:</div>
    <input type="checkbox" id="foo-check" name="foo" onchange="displayFiltered()"/> Type foo
    <input type="checkbox" id="bar-check" name="bar" onchange="displayFiltered()"/> Type bar
  </div>
  <ul>
    <li id="foo-link" class="foo">Article 1, foo</li>
    <li id="bar-link" class="bar">Article 2, bar</li>
    <li id="foo-bar-link" class="foo bar">Article 3, foo + bar</li>
  </ul>

  <script type="text/javascript" src="javascripts/filter.js"></script>
</body>
</html>
